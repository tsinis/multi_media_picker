    # Disabled:
    - prefer-correct-throws: false # Introduces additional dependency.
    # Adjusted:
    - avoid-long-functions:
        exclude:
          - test/**/*.dart
          - integration_test/**
    - prefer-correct-identifier-length:
        # i for index, x/y for math operations, sb for StringBuffer, io for IO,
        # a/b are convenient for sorting, e for the element, ui for user interface,
        # k for key, v for value.
        exceptions:
          ["a", "b", "e", "i", "k", "v", "x", "y", "io", "id", "sb", "ui"]
    - parameters-ordering:
        ignore-overridden: true
        super: last
        required: first
    - prefer-named-parameters:
        max-number: 3
    - add-copy-with:
        class-name-pattern: Configuration$
    - avoid-late-keyword:
        allow-initialized: true
    - no-magic-number:
        allowed: [-1, 0, 1, 2]
        allow-only-once: true
        ignore-instances: false
    - no-magic-string:
        allow-only-once: true
    - member-ordering:
        order:
          - constructors
          - public-fields
          - private-fields
    - arguments-ordering:
        alphabetize: true
        last:
          - child
          - children
    - prefer-widget-private-members:
